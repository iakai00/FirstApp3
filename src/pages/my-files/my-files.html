<ion-header>

  <ion-navbar>
    <ion-title>myFiles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="media-list">
    <ion-item *ngFor="let image of userMediaArray | async">
      <ion-thumbnail item-start>
        <img [src]="'http://media.mw.metropolia.fi/wbma/uploads/'+ (image.media_type.includes('image') ? (image.file_id | thumbnail: 'small' | async) : 'ab6e8a71b39981a6422125f476d40005-tn160.png') " />
      </ion-thumbnail>
      <h2>{{ image.title }}</h2>
      <p>{{image.time_added | date: ('dd.MM.yy')}}</p>
      <p>{{ image.description }}</p>
      <button ion-button clear item-end (click)="playMedia(image)" color="primary">View</button>
      <button ion-button clear item-end (click)="updateMedia(image)" color="secondary">modify</button>
      <button ion-button clear item-end (click)="confirmDelete(image)" color="danger">delete</button>
    </ion-item>
  </ion-list>
</ion-content>
