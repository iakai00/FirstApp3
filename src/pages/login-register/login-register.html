<ion-header>

  <ion-navbar>
    <ion-title>login-register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #loginForm="ngForm" class="login-form" (ngSubmit)="login()">
    <ion-item>
      <ion-label floating color="primary">Username</ion-label>
      <ion-input type="text" [(ngModel)]="user.username" name="username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" name="password" required></ion-input>
    </ion-item>
    <button ion-button block class="login-btn" color="primary" type="submit" [disabled]="!loginForm.form.valid">Login</button>
  </form>

  <form (ngSubmit)="registerTo()">

    <button ion-button block color="primary" type="submit">Register</button>

  </form>

</ion-content>
