<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #registerForm="ngForm" class="register-form" (ngSubmit)="register()">
    <ion-item>
      <ion-label id="username" floating color="secondary">Username</ion-label>
      <ion-input type="text" [(ngModel)]="user.username" name="username" (ionBlur)="checkUser()" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label id="password" floating color="secondary">Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" name="password" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label id="confirmPassword" floating color="secondary">confirm password</ion-label>
      <ion-input type="password" [(ngModel)]="user.confirmPassword" name="confirmPassword" (ionBlur)="confirmPassword()" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label id="email" floating color="secondary">Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email" name="email" required></ion-input>
    </ion-item>
    <button ion-button block class="register-btn" color="primary" type="submit" [disabled]="!registerForm.form.valid">Register</button>
  </form>
</ion-content>
